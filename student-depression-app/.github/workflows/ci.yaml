name: "CI Pipeline"
on:
  pull_request:
    types: [opened, synchronize, reopened] 
    branches: [main, develop]
  
jobs: 
  build_and_test:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint